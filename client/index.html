<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <script src="./js/detect-mobile.js"></script>
    <link rel="stylesheet" href="./css/style.css">

    <title>Mobile Touchpad</title>
    <link rel="shortcut icon" href="./img/favicon.ico">
</head>
<body>
    <div id="container">
        <!-- Cursor -->
        <div id="cursor" class="cursor">
            <div id="cursor__inner" class="cursor__inner"></div>
        </div>
        
        <!-- Touchpad -->
        <div id="touchpad"></div>

        <!-- Swipe area -->
        <div id="hscroll" class="swiper">
            <!-- GSAP CSSRulePlugin doesn't work-->
            <div class="swiper__inner"></div>
        </div>
        <div id="vscroll" class="swiper">
            <div class="swiper__inner"></div>
        </div>
    </div>

    <div id="dialog">
        <p id="dialog__message">This is a message</p>
        <div class="dialog__action">
            <a id="button__reload" href="#" class="dialog__action-button">reload</a>
            <!-- <a id="button__exit" href="#" class="dialog__action-button">exit</a>-->
        </div>
    </div>

    <script defer src="./libs/gsap.min.js"></script>
    <script defer src="./libs/hammer.min.js"></script>
    <script defer src="./js/socket.js"></script>
    <script defer src="./js/mouse.js"></script>
</body>
</html>
